<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="../static/css/profile.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/js/script.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="../static/images/logo.jpg" alt="Logo" class="logo">
        <ul>
            <li><a href="../templetes/index.html" class="btn btn-secondary">Home</a></li>
            <li><a href="../templetes/allproducts.html" class="btn btn-secondary">All Products</a></li>
            <li><a href="../templetes/contact.html" class="btn btn-secondary">Contact</a></li>
            <li><a href="../templetes/cart.html" class="btn btn-secondary" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            <li><a href="../templetes/profile.html" class="btn btn-secondary">My Profile</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>My Profile</h1>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2022. All rights reserved.</p>
    </div>
    <script src="../js/profile.js" defer></script>
</body>
</html>
